      a. As part of initial training for new users;

      b. When required by information system changes; and

      c. [Assignment: organization-defined frequency] thereafter.
    family: AT-2 - Awareness And Training
    name: '[Security Awareness Training]'
- AT-3:
    description: >-
      The organization provides role-based security training to personnel with assigned
      security roles and responsibilities:

      a. Before authorizing access to the information system or performing assigned
      duties;

      b. When required by information system changes; and

      c. [Assignment: organization-defined frequency] thereafter.
    family: AT-3 - Awareness And Training
    name: '[Role-Based Security Training]'
- AT-4:
    description: >-
      The organization:

      a. Documents and monitors individual information system security training activities
      including basic security awareness training and specific information system
      security training; and

      b. Retains individual training records for [Assignment: organization-defined
      time period].
    family: AT-4 - Awareness And Training
    name: '[Security Training Records]'
- AT-5:
    description: None
    family: AT-5 - Awareness And Training
    name: '[Contacts With Security Groups And Associations]'
- CM-1:
    description: >-
      The organization:

      a. Develops, documents, and disseminates to [Assignment: organization-defined
      personnel or roles]:

      a.1. A configuration management policy that addresses purpose, scope, roles,
      responsibilities, management commitment, coordination among organizational entities,
      and compliance; and

      a.2. Procedures to facilitate the implementation of the configuration management
      policy and associated configuration management controls; and

      b. Reviews and updates the current:

      b.1. Configuration management policy [Assignment: organization-defined frequency];
      and

      b.2. Configuration management procedures [Assignment: organization-defined frequency].
    family: CM-1 - Configuration Management
    name: '[Configuration Management Policy And Procedures]'
- CM-2:
    description: The organization develops, documents, and maintains under configuration
      control, a current baseline configuration of the information system.
    family: CM-2 - Configuration Management
    name: '[Baseline Configuration]'
- CM-3:
    description: >-
      The organization:

      a. Determines the types of changes to the information system that are configuration-controlled;

      b. Reviews proposed configuration-controlled changes to the information system
      and approves or disapproves such changes with explicit consideration for security
      impact analyses;

      c. Documents configuration change decisions associated with the information
      system;

      d. Implements approved configuration-controlled changes to the information system;

      e. Retains records of configuration-controlled changes to the information system
      for [Assignment: organization-defined time period];

      f. Audits and reviews activities associated with configuration-controlled changes
      to the information system; and

      g. Coordinates and provides oversight for configuration change control activities
      through [Assignment: organization-defined configuration change control element
      (e.g., committee, board)] that convenes [Selection (one or more): [Assignment:
      organization-defined frequency]; [Assignment: organization-defined configuration
      change conditions]].
    family: CM-3 - Configuration Management
    name: '[Configuration Change Control]'
- CM-4:
    description: The organization analyzes changes to the information system to determine
      potential security impacts prior to change implementation.
    family: CM-4 - Configuration Management
    name: '[Security Impact Analysis]'
- CM-5:
    description: The organization defines, documents, approves, and enforces physical
      and logical access restrictions associated with changes to the information system.
    family: CM-5 - Configuration Management
    name: '[Access Restrictions For Change]'
- CM-6:
    description: >-
      The organization:

      a. Establishes and documents configuration settings for information technology
      products employed within the information system using [Assignment: organization-defined
      security configuration checklists] that reflect the most restrictive mode consistent
      with operational requirements;

      b. Implements the configuration settings;

      c. Identifies, documents, and approves any deviations from established configuration
      settings for [Assignment: organization-defined information system components]
      based on [Assignment: organization-defined operational requirements]; and

      d. Monitors and controls changes to the configuration settings in accordance
      with organizational policies and procedures.
    family: CM-6 - Configuration Management
    name: '[Configuration Settings]'
- CM-7:
    description: >-
      The organization:

      a. Configures the information system to provide only essential capabilities;
      and

      b. Prohibits or restricts the use of the following functions, ports, protocols,
      and/or services: [Assignment: organization-defined prohibited or restricted
      functions, ports, protocols, and/or services].
    family: CM-7 - Configuration Management
    name: '[Least Functionality]'
- CM-8:
    description: >-
      The organization:

      a. Develops and documents an inventory of information system components that:

      a.1. Accurately reflects the current information system;

      a.2. Includes all components within the authorization boundary of the information
      system;

      a.3. Is at the level of granularity deemed necessary for tracking and reporting;
      and

      a.4. Includes [Assignment: organization-defined information deemed necessary
      to achieve effective information system component accountability]; and

      b. Reviews and updates the information system component inventory [Assignment:
      organization-defined frequency].
    family: CM-8 - Configuration Management
    name: '[Information System Component Inventory]'
- CM-9:
    description: >-
      The organization develops, documents, and implements a configuration management
      plan for the information system that:

      a. Addresses roles, responsibilities, and configuration management processes
      and procedures;

      b. Establishes a process for identifying configuration items throughout the
      system development life cycle and for managing the configuration of the configuration
      items;

      c. Defines the configuration items for the information system and places the
      configuration items under configuration management; and

      d. Protects the configuration management plan from unauthorized disclosure and
      modification.
    family: CM-9 - Configuration Management
    name: '[Configuration Management Plan]'
- CM-10:
    description: >-
      The organization:

      a. Uses software and associated documentation in accordance with contract agreements
      and copyright laws;

      b. Tracks the use of software and associated documentation protected by quantity
      licenses to control copying and distribution; and

      c. Controls and documents the use of peer-to-peer file sharing technology to
      ensure that this capability is not used for the unauthorized distribution, display,
      performance, or reproduction of copyrighted work.
    family: CM-10 - Configuration Management
    name: '[Software Usage Restrictions]'
- CM-11:
    description: >-
      The organization:

      a. Establishes [Assignment: organization-defined policies] governing the installation
      of software by users;

      b. Enforces software installation policies through [Assignment: organization-defined
      methods]; and

      c. Monitors policy compliance at [Assignment: organization-defined frequency].
    family: CM-11 - Configuration Management
    name: '[User-Installed Software]'
- CP-1:
    description: >-
      The organization:

      a. Develops, documents, and disseminates to [Assignment: organization-defined
      personnel or roles]:

      a.1. A contingency planning policy that addresses purpose, scope, roles, responsibilities,
      management commitment, coordination among organizational entities, and compliance;
      and

      a.2. Procedures to facilitate the implementation of the contingency planning
      policy and associated contingency planning controls; and

      b. Reviews and updates the current:

      b.1. Contingency planning policy [Assignment: organization-defined frequency];
      and

      b.2. Contingency planning procedures [Assignment: organization-defined frequency].
    family: CP-1 - Contingency Planning
    name: '[Contingency Planning Policy And Procedures]'
- CP-2:
    description: >-
      The organization:

      a. Develops a contingency plan for the information system that:

      a.1. Identifies essential missions and business functions and associated contingency
      requirements;

      a.2. Provides recovery objectives, restoration priorities, and metrics;

      a.3. Addresses contingency roles, responsibilities, assigned individuals with
      contact information;

      a.4. Addresses maintaining essential missions and business functions despite
      an information system disruption, compromise, or failure;

      a.5. Addresses eventual, full information system restoration without deterioration
      of the security safeguards originally planned and implemented; and

      a.6. Is reviewed and approved by [Assignment: organization-defined personnel
      or roles];

      b. Distributes copies of the contingency plan to [Assignment: organization-defined
      key contingency personnel (identified by name and/or by role) and organizational
      elements];

      c. Coordinates contingency planning activities with incident handling activities;

      d. Reviews the contingency plan for the information system [Assignment: organization-defined
      frequency];

      e. Updates the contingency plan to address changes to the organization, information
      system, or environment of operation and problems encountered during contingency
      plan implementation, execution, or testing;

      f. Communicates contingency plan changes to [Assignment: organization-defined
      key contingency personnel (identified by name and/or by role) and organizational
      elements]; and

      g. Protects the contingency plan from unauthorized disclosure and modification.
    family: CP-2 - Contingency Planning
    name: '[Contingency Plan]'
- CP-3:
    description: >-
      The organization provides contingency training to information system users consistent
      with assigned roles and responsibilities:

      a. Within [Assignment: organization-defined time period] of assuming a contingency
      role or responsibility;

      b. When required by information system changes; and

      c. [Assignment: organization-defined frequency] thereafter.
    family: CP-3 - Contingency Planning
    name: '[Contingency Training]'
- CP-4:
    description: >-
      The organization:

      a. Tests the contingency plan for the information system [Assignment: organization-defined
      frequency] using [Assignment: organization-defined tests] to determine the effectiveness
      of the plan and the organizational readiness to execute the plan;

      b. Reviews the contingency plan test results; and

      c. Initiates corrective actions, if needed.
    family: CP-4 - Contingency Planning
    name: '[Contingency Plan Testing]'
- CP-5:
    description: None
    family: CP-5 - Contingency Planning
    name: '[Contingency Plan Update]'
- CP-6:
    description: >-
      The organization:

      a. Establishes an alternate storage site including necessary agreements to permit
      the storage and retrieval of information system backup information; and

      b. Ensures that the alternate storage site provides information security safeguards
      equivalent to that of the primary site.
    family: CP-6 - Contingency Planning
    name: '[Alternate Storage Site]'
- CP-7:
    description: >-
      The organization:

      a. Establishes an alternate processing site including necessary agreements to
      permit the transfer and resumption of [Assignment: organization-defined information
      system operations] for essential missions/business functions within [Assignment:
      organization-defined time period consistent with recovery time and recovery
      point objectives] when the primary processing capabilities are unavailable;

      b. Ensures that equipment and supplies required to transfer and resume operations
      are available at the alternate processing site or contracts are in place to
      support delivery to the site within the organization-defined time period for
      transfer/resumption; and

      c. Ensures that the alternate processing site provides information security
      safeguards equivalent to those of the primary site.
    family: CP-7 - Contingency Planning
    name: '[Alternate Processing Site]'
- CP-8:
    description: 'The organization establishes alternate telecommunications services
      including necessary agreements to permit the resumption of [Assignment: organization-defined
      information system operations] for essential missions and business functions
      within [Assignment: organization-defined time period] when the primary telecommunications
      capabilities are unavailable at either the primary or alternate processing or
      storage sites.'
    family: CP-8 - Contingency Planning
    name: '[Telecommunications Services]'
- CP-9:
    description: >-
      The organization:

      a. Conducts backups of user-level information contained in the information system
      [Assignment: organization-defined frequency consistent with recovery time and
      recovery point objectives];

      b. Conducts backups of system-level information contained in the information
      system [Assignment: organization-defined frequency consistent with recovery
      time and recovery point objectives];

      c. Conducts backups of information system documentation including security-related
      documentation [Assignment: organization-defined frequency consistent with recovery
      time and recovery point objectives]; and

      d. Protects the confidentiality, integrity, and availability of backup information
      at storage locations.
    family: CP-9 - Contingency Planning
    name: '[Information System Backup]'
- CP-10:
    description: The organization provides for the recovery and reconstitution of
      the information system to a known state after a disruption, compromise, or failure.
    family: CP-10 - Contingency Planning
    name: '[Information System Recovery And Reconstitution]'
- CP-11:
    description: 'The information system provides the capability to employ [Assignment:
      organization-defined alternative communications protocols] in support of maintaining
      continuity of operations.'
    family: CP-11 - Contingency Planning
    name: '[Alternate Communications Protocols]'
- CP-12:
    description: 'The information system, when [Assignment: organization-defined conditions]
      are detected, enters a safe mode of operation with [Assignment: organization-defined
      restrictions of safe mode of operation].'
    family: CP-12 - Contingency Planning
    name: '[Safe Mode]'
- CP-13:
    description: 'The organization employs [Assignment: organization-defined alternative
      or supplemental security mechanisms] for satisfying [Assignment: organization-defined
      security functions] when the primary means of implementing the security function
      is unavailable or compromised.'
    family: CP-13 - Contingency Planning
    name: '[Alternative Security Mechanisms]'
- IA-1:
    description: >-
      The organization:

      a. Develops, documents, and disseminates to [Assignment: organization-defined
      personnel or roles]:

      a.1. An identification and authentication policy that addresses purpose, scope,
      roles, responsibilities, management commitment, coordination among organizational
      entities, and compliance; and

      a.2. Procedures to facilitate the implementation of the identification and authentication
      policy and associated identification and authentication controls; and

      b. Reviews and updates the current:

      b.1. Identification and authentication policy [Assignment: organization-defined
      frequency]; and

      b.2. Identification and authentication procedures [Assignment: organization-defined
      frequency].
    family: IA-1 - Identification And Authentication
    name: '[Identification And Authentication Policy And Procedures]'
- IA-2:
    description: The information system uniquely identifies and authenticates organizational
      users (or processes acting on behalf of organizational users).
    family: IA-2 - Identification And Authentication
    name: '[Identification And Authentication (Organizational Users)]'
- IA-3:
    description: 'The information system uniquely identifies and authenticates [Assignment:
      organization-defined specific and/or types of devices] before establishing a
      [Selection (one or more): local; remote; network] connection.'
    family: IA-3 - Identification And Authentication
    name: '[Device Identification And Authentication]'
- IA-4:
    description: >-
      The organization manages information system identifiers by:

      a. Receiving authorization from [Assignment: organization-defined personnel
      or roles] to assign an individual, group, role, or device identifier;

      b. Selecting an identifier that identifies an individual, group, role, or device;

      c. Assigning the identifier to the intended individual, group, role, or device;

      d. Preventing reuse of identifiers for [Assignment: organization-defined time
      period]; and

      e. Disabling the identifier after [Assignment: organization-defined time period
      of inactivity].
    family: IA-4 - Identification And Authentication
    name: '[Identifier Management]'
- IA-5:
    description: >-
      The organization manages information system authenticators by:

      a. Verifying, as part of the initial authenticator distribution, the identity
      of the individual, group, role, or device receiving the authenticator;

      b. Establishing initial authenticator content for authenticators defined by
      the organization;

      c. Ensuring that authenticators have sufficient strength of mechanism for their
      intended use;

      d. Establishing and implementing administrative procedures for initial authenticator
      distribution, for lost/compromised or damaged authenticators, and for revoking
      authenticators;

      e. Changing default content of authenticators prior to information system installation;

      f. Establishing minimum and maximum lifetime restrictions and reuse conditions
      for authenticators;

      g. Changing/refreshing authenticators [Assignment: organization-defined time
      period by authenticator type];

      h. Protecting authenticator content from unauthorized disclosure and modification;

      i. Requiring individuals to take, and having devices implement, specific security
      safeguards to protect authenticators; and

      j. Changing authenticators for group/role accounts when membership to those
      accounts changes.
    family: IA-5 - Identification And Authentication
    name: '[Authenticator Management]'
- IA-6:
    description: The information system obscures feedback of authentication information
      during the authentication process to protect the information from possible exploitation/use
      by unauthorized individuals.
    family: IA-6 - Identification And Authentication
    name: '[Authenticator Feedback]'
- IA-7:
    description: The information system implements mechanisms for authentication to
      a cryptographic module that meet the requirements of applicable federal laws,
      Executive Orders, directives, policies, regulations, standards, and guidance
      for such authentication.
    family: IA-7 - Identification And Authentication
    name: '[Cryptographic Module Authentication]'
- IA-8:
    description: The information system uniquely identifies and authenticates non-organizational
      users (or processes acting on behalf of non-organizational users).
    family: IA-8 - Identification And Authentication
    name: '[Identification And Authentication (Non-Organizational Users)]'
- IA-9:
    description: 'The organization identifies and authenticates [Assignment: organization-defined
      information system services] using [Assignment: organization-defined security
      safeguards].'
    family: IA-9 - Identification And Authentication
    name: '[Service Identification And Authentication]'
- IA-10:
    description: 'The organization requires that individuals accessing the information
      system employ [Assignment: organization-defined supplemental authentication
      techniques or mechanisms] under specific [Assignment: organization-defined circumstances
      or situations].'
    family: IA-10 - Identification And Authentication
    name: '[Adaptive Identification And Authentication]'
- IA-11:
    description: 'The organization requires users and devices to re-authenticate when
      [Assignment: organization-defined circumstances or situations requiring re-authentication].'
    family: IA-11 - Identification And Authentication
    name: '[Re-Authentication]'
- IR-1:
    description: >-
      The organization:

      a. Develops, documents, and disseminates to [Assignment: organization-defined
      personnel or roles]:

      a.1. An incident response policy that addresses purpose, scope, roles, responsibilities,
      management commitment, coordination among organizational entities, and compliance;
      and

      a.2. Procedures to facilitate the implementation of the incident response policy
      and associated incident response controls; and

      b. Reviews and updates the current:

      b.1. Incident response policy [Assignment: organization-defined frequency];
      and

      b.2. Incident response procedures [Assignment: organization-defined frequency].
    family: IR-1 - Incident Response
    name: '[Incident Response Policy And Procedures]'
- IR-2:
    description: >-
      The organization provides incident response training to information system users
      consistent with assigned roles and responsibilities:

      a. Within [Assignment: organization-defined time period] of assuming an incident
      response role or responsibility;

      b. When required by information system changes; and

      c. [Assignment: organization-defined frequency] thereafter.
    family: IR-2 - Incident Response
    name: '[Incident Response Training]'
- IR-3:
    description: 'The organization tests the incident response capability for the
      information system [Assignment: organization-defined frequency] using [Assignment:
      organization-defined tests] to determine the incident response effectiveness
      and documents the results.'
    family: IR-3 - Incident Response
    name: '[Incident Response Testing]'
- IR-4:
    description: >-
      The organization:

      a. Implements an incident handling capability for security incidents that includes
      preparation, detection and analysis, containment, eradication, and recovery;

      b. Coordinates incident handling activities with contingency planning activities;
      and

      c. Incorporates lessons learned from ongoing incident handling activities into
      incident response procedures, training, and testing, and implements the resulting
      changes accordingly.
    family: IR-4 - Incident Response
    name: '[Incident Handling]'
- IR-5:
    description: The organization tracks and documents information system security
      incidents.
    family: IR-5 - Incident Response
    name: '[Incident Monitoring]'
- IR-6:
    description: >-
      The organization:

      a. Requires personnel to report suspected security incidents to the organizational
      incident response capability within [Assignment: organization-defined time period];
      and

      b. Reports security incident information to [Assignment: organization-defined
      authorities].
    family: IR-6 - Incident Response
    name: '[Incident Reporting]'
- IR-7:
    description: The organization provides an incident response support resource,
      integral to the organizational incident response capability that offers advice
      and assistance to users of the information system for the handling and reporting
      of security incidents.
    family: IR-7 - Incident Response
    name: '[Incident Response Assistance]'
- IR-8:
    description: >-
      The organization:

      a. Develops an incident response plan that:

      a.1. Provides the organization with a roadmap for implementing its incident
      response capability;

      a.2. Describes the structure and organization of the incident response capability;

      a.3. Provides a high-level approach for how the incident response capability
      fits into the overall organization;

      a.4. Meets the unique requirements of the organization, which relate to mission,
      size, structure, and functions;

      a.5. Defines reportable incidents;

      a.6. Provides metrics for measuring the incident response capability within
      the organization;

      a.7. Defines the resources and management support needed to effectively maintain
      and mature an incident response capability; and

      a.8. Is reviewed and approved by [Assignment: organization-defined personnel
      or roles];

      b. Distributes copies of the incident response plan to [Assignment: organization-defined
      incident response personnel (identified by name and/or by role) and organizational
      elements];

      c. Reviews the incident response plan [Assignment: organization-defined frequency];

      d. Updates the incident response plan to address system/organizational changes
      or problems encountered during plan implementation, execution, or testing;

      e. Communicates incident response plan changes to [Assignment: organization-defined
      incident response personnel (identified by name and/or by role) and organizational
      elements]; and

      f. Protects the incident response plan from unauthorized disclosure and modification.
    family: IR-8 - Incident Response
    name: '[Incident Response Plan]'
- IR-9:
    description: >-
      The organization responds to information spills by:

      a. Identifying the specific information involved in the information system contamination;

      b. Alerting [Assignment: organization-defined personnel or roles] of the information
      spill using a method of communication not associated with the spill;

      c. Isolating the contaminated information system or system component;

      d. Eradicating the information from the contaminated information system or component;

      e. Identifying other information systems or system components that may have
      been subsequently contaminated; and

      f. Performing other [Assignment: organization-defined actions].
    family: IR-9 - Incident Response
    name: '[Information Spillage Response]'
- IR-10:
    description: The organization establishes an integrated team of forensic/malicious
      code analysts, tool developers, and real-time operations personnel.
    family: IR-10 - Incident Response
    name: '[Integrated Information Security Analysis Team]'
- MA-1:
    description: >-
      The organization:

      a. Develops, documents, and disseminates to [Assignment: organization-defined
      personnel or roles]:

      a.1. A system maintenance policy that addresses purpose, scope, roles, responsibilities,
      management commitment, coordination among organizational entities, and compliance;
      and

      a.2. Procedures to facilitate the implementation of the system maintenance policy
      and associated system maintenance controls; and

      b. Reviews and updates the current:

      b.1. System maintenance policy [Assignment: organization-defined frequency];
      and

      b.2. System maintenance procedures [Assignment: organization-defined frequency].
    family: MA-1 - Maintenance
    name: '[System Maintenance Policy And Procedures]'
- MA-2:
    description: >-
      The organization:

      a. Schedules, performs, documents, and reviews records of maintenance and repairs
      on information system components in accordance with manufacturer or vendor specifications
      and/or organizational requirements;

      b. Approves and monitors all maintenance activities, whether performed on site
      or remotely and whether the equipment is serviced on site or removed to another
      location;

      c. Requires that [Assignment: organization-defined personnel or roles] explicitly
      approve the removal of the information system or system components from organizational
      facilities for off-site maintenance or repairs;

      d. Sanitizes equipment to remove all information from associated media prior
      to removal from organizational facilities for off-site maintenance or repairs;

      e. Checks all potentially impacted security controls to verify that the controls
      are still functioning properly following maintenance or repair actions; and

      f. Includes [Assignment: organization-defined maintenance-related information]
      in organizational maintenance records.
    family: MA-2 - Maintenance
    name: '[Controlled Maintenance]'
- MA-3:
    description: The organization approves, controls, and monitors information system
      maintenance tools.
    family: MA-3 - Maintenance
    name: '[Maintenance Tools]'
- MA-4:
    description: >-
      The organization:

      a. Approves and monitors nonlocal maintenance and diagnostic activities;

      b. Allows the use of nonlocal maintenance and diagnostic tools only as consistent
      with organizational policy and documented in the security plan for the information
      system;

      c. Employs strong authenticators in the establishment of nonlocal maintenance
      and diagnostic sessions;

      d. Maintains records for nonlocal maintenance and diagnostic activities; and

      e. Terminates session and network connections when nonlocal maintenance is completed.
    family: MA-4 - Maintenance
    name: '[Nonlocal Maintenance]'
- MA-5:
    description: >-
      The organization:

      a. Establishes a process for maintenance personnel authorization and maintains
      a list of authorized maintenance organizations or personnel;

      b. Ensures that non-escorted personnel performing maintenance on the information
      system have required access authorizations; and

      c. Designates organizational personnel with required access authorizations and
      technical competence to supervise the maintenance activities of personnel who
      do not possess the required access authorizations.
    family: MA-5 - Maintenance
    name: '[Maintenance Personnel]'
- MA-6:
    description: 'The organization obtains maintenance support and/or spare parts
      for [Assignment: organization-defined information system components] within
      [Assignment: organization-defined time period] of failure.'
    family: MA-6 - Maintenance
    name: '[Timely Maintenance]'
- MP-1:
    description: >-
      The organization:

      a. Develops, documents, and disseminates to [Assignment: organization-defined
      personnel or roles]:

      a.1. A media protection policy that addresses purpose, scope, roles, responsibilities,
      management commitment, coordination among organizational entities, and compliance;
      and

      a.2. Procedures to facilitate the implementation of the media protection policy
      and associated media protection controls; and

      b. Reviews and updates the current:

      b.1. Media protection policy [Assignment: organization-defined frequency]; and

      b.2. Media protection procedures [Assignment: organization-defined frequency].
    family: MP-1 - Media Protection
    name: '[Media Protection Policy And Procedures]'
- MP-2:
    description: 'The organization restricts access to [Assignment: organization-defined
      types of digital and/or non-digital media] to [Assignment: organization-defined
      personnel or roles].'
    family: MP-2 - Media Protection
    name: '[Media Access]'
- MP-3:
    description: >-
      The organization:

      a. Marks information system media indicating the distribution limitations, handling
      caveats, and applicable security markings (if any) of the information; and

      b. Exempts [Assignment: organization-defined types of information system media]
      from marking as long as the media remain within [Assignment: organization-defined
      controlled areas].
    family: MP-3 - Media Protection
    name: '[Media Marking]'
- MP-4:
    description: >-
      The organization:

      a. Physically controls and securely stores [Assignment: organization-defined
      types of digital and/or non-digital media] within [Assignment: organization-defined
      controlled areas]; and

      b. Protects information system media until the media are destroyed or sanitized
      using approved equipment, techniques, and procedures.
    family: MP-4 - Media Protection
    name: '[Media Storage]'
- MP-5:
    description: >-
      The organization:

      a. Protects and controls [Assignment: organization-defined types of information
      system media] during transport outside of controlled areas using [Assignment:
      organization-defined security safeguards];

      b. Maintains accountability for information system media during transport outside
      of controlled areas;

      c. Documents activities associated with the transport of information system
      media; and

      d. Restricts the activities associated with the transport of information system
      media to authorized personnel.
    family: MP-5 - Media Protection
    name: '[Media Transport]'
- MP-6:
    description: >-
      The organization:

      a. Sanitizes [Assignment: organization-defined information system media] prior
      to disposal, release out of organizational control, or release for reuse using
      [Assignment: organization-defined sanitization techniques and procedures] in
      accordance with applicable federal and organizational standards and policies;
      and

      b. Employs sanitization mechanisms with the strength and integrity commensurate
      with the security category or classification of the information.
    family: MP-6 - Media Protection
    name: '[Media Sanitization]'
- MP-7:
    description: 'The organization [Selection: restricts; prohibits] the use of [Assignment:
      organization-defined types of information system media] on [Assignment: organization-defined
      information systems or system components] using [Assignment: organization-defined
      security safeguards].'
    family: MP-7 - Media Protection
    name: '[Media Use]'
- MP-8:
    description: >-
      The organization:

      a. Establishes [Assignment: organization-defined information system media downgrading
      process] that includes employing downgrading mechanisms with [Assignment: organization-defined
      strength and integrity];

      b. Ensures that the information system media downgrading process is commensurate
      with the security category and/or classification level of the information to
      be removed and the access authorizations of the potential recipients of the
      downgraded information;

      c. Identifies [Assignment: organization-defined information system media requiring
      downgrading]; and

      d. Downgrades the identified information system media using the established
      process.
    family: MP-8 - Media Protection
    name: '[Media Downgrading]'
- PS-1:
    description: >-
      The organization:

      a. Develops, documents, and disseminates to [Assignment: organization-defined
      personnel or roles]:

      a.1. A personnel security policy that addresses purpose, scope, roles, responsibilities,
      management commitment, coordination among organizational entities, and compliance;
      and

      a.2. Procedures to facilitate the implementation of the personnel security policy
      and associated personnel security controls; and

      b. Reviews and updates the current:

      b.1. Personnel security policy [Assignment: organization-defined frequency];
      and

      b.2. Personnel security procedures [Assignment: organization-defined frequency].
    family: PS-1 - Personnel Security
    name: '[Personnel Security Policy And Procedures]'
- PS-2:
    description: |-
      The organization:
      a. Assigns a risk designation to all organizational positions;
      b. Establishes screening criteria for individuals filling those positions; and
      c. Reviews and updates position risk designations [Assignment: organization-defined frequency].
    family: PS-2 - Personnel Security
    name: '[Position Risk Designation]'
- PS-3:
    description: >-
      The organization:

      a. Screens individuals prior to authorizing access to the information system;
      and

      b. Rescreens individuals according to [Assignment: organization-defined conditions
      requiring rescreening and, where rescreening is so indicated, the frequency
      of such rescreening].
    family: PS-3 - Personnel Security
    name: '[Personnel Screening]'
- PS-4:
    description: >-
      The organization, upon termination of individual employment:

      a. Disables information system access within [Assignment: organization-defined
      time period];

      b. Terminates/revokes any authenticators/credentials associated with the individual;

      c. Conducts exit interviews that include a discussion of [Assignment: organization-defined
      information security topics];

      d. Retrieves all security-related organizational information system-related
      property;

      e. Retains access to organizational information and information systems formerly
      controlled by terminated individual; and

      f. Notifies [Assignment: organization-defined personnel or roles] within [Assignment:
      organization-defined time period].
    family: PS-4 - Personnel Security
    name: '[Personnel Termination]'
- PS-5:
    description: >-
      The organization:

      a. Reviews and confirms ongoing operational need for current logical and physical
      access authorizations to information systems/facilities when individuals are
      reassigned or transferred to other positions within the organization;

      b. Initiates [Assignment: organization-defined transfer or reassignment actions]
      within [Assignment: organization-defined time period following the formal transfer
      action];

      c. Modifies access authorization as needed to correspond with any changes in
      operational need due to reassignment or transfer; and

      d. Notifies [Assignment: organization-defined personnel or roles] within [Assignment:
      organization-defined time period].
    family: PS-5 - Personnel Security
    name: '[Personnel Transfer]'
- PS-6:
    description: >-
      The organization:

      a. Develops and documents access agreements for organizational information systems;

      b. Reviews and updates the access agreements [Assignment: organization-defined
      frequency]; and

      c. Ensures that individuals requiring access to organizational information and
      information systems:

      c.1. Sign appropriate access agreements prior to being granted access; and

      c.2. Re-sign access agreements to maintain access to organizational information
      systems when access agreements have been updated or [Assignment: organization-defined
      frequency].
    family: PS-6 - Personnel Security
    name: '[Access Agreements]'
- PS-7:
    description: >-
      The organization:

      a. Establishes personnel security requirements including security roles and
      responsibilities for third-party providers;

      b. Requires third-party providers to comply with personnel security policies
      and procedures established by the organization;

      c. Documents personnel security requirements;

      d. Requires third-party providers to notify [Assignment: organization-defined
      personnel or roles] of any personnel transfers or terminations of third-party
      personnel who possess organizational credentials and/or badges, or who have
      information system privileges within [Assignment: organization-defined time
      period]; and

      e. Monitors provider compliance.
    family: PS-7 - Personnel Security
    name: '[Third-Party Personnel Security]'
- PS-8:
    description: >-
      The organization:

      a. Employs a formal sanctions process for individuals failing to comply with
      established information security policies and procedures; and

      b. Notifies [Assignment: organization-defined personnel or roles] within [Assignment:
      organization-defined time period] when a formal employee sanctions process is
      initiated, identifying the individual sanctioned and the reason for the sanction.
    family: PS-8 - Personnel Security
    name: '[Personnel Sanctions]'
- PE-1:
    description: >-
      The organization:

      a. Develops, documents, and disseminates to [Assignment: organization-defined
      personnel or roles]:

      a.1. A physical and environmental protection policy that addresses purpose,
      scope, roles, responsibilities, management commitment, coordination among organizational
      entities, and compliance; and

      a.2. Procedures to facilitate the implementation of the physical and environmental
      protection policy and associated physical and environmental protection controls;
      and

      b. Reviews and updates the current:

      b.1. Physical and environmental protection policy [Assignment: organization-defined
      frequency]; and

      b.2. Physical and environmental protection procedures [Assignment: organization-defined
      frequency].
    family: PE-1 - Physical And Environmental Protection
    name: '[Physical And Environmental Protection Policy And Procedures]'
- PE-2:
    description: >-
      The organization:

      a. Develops, approves, and maintains a list of individuals with authorized access
      to the facility where the information system resides;

      b. Issues authorization credentials for facility access;

      c. Reviews the access list detailing authorized facility access by individuals
      [Assignment: organization-defined frequency]; and

      d. Removes individuals from the facility access list when access is no longer
      required.
    family: PE-2 - Physical And Environmental Protection
    name: '[Physical Access Authorizations]'
- PE-3:
    description: >-
      The organization:

      a. Enforces physical access authorizations at [Assignment: organization-defined
      entry/exit points to the facility where the information system resides] by;

      a.1. Verifying individual access authorizations before granting access to the
      facility; and

      a.2. Controlling ingress/egress to the facility using [Selection (one or more):
      [Assignment: organization-defined physical access control systems/devices];
      guards];

      b. Maintains physical access audit logs for [Assignment: organization-defined
      entry/exit points];

      c. Provides [Assignment: organization-defined security safeguards] to control
      access to areas within the facility officially designated as publicly accessible;

      d. Escorts visitors and monitors visitor activity [Assignment: organization-defined
      circumstances requiring visitor escorts and monitoring];

      e. Secures keys, combinations, and other physical access devices;

      f. Inventories [Assignment: organization-defined physical access devices] every
      [Assignment: organization-defined frequency]; and

      g. Changes combinations and keys [Assignment: organization-defined frequency]
      and/or when keys are lost, combinations are compromised, or individuals are
      transferred or terminated.
    family: PE-3 - Physical And Environmental Protection
    name: '[Physical Access Control]'
- PE-4:
    description: 'The organization controls physical access to [Assignment: organization-defined
      information system distribution and transmission lines] within organizational
      facilities using [Assignment: organization-defined security safeguards].'
    family: PE-4 - Physical And Environmental Protection
    name: '[Access Control For Transmission Medium]'
- PE-5:
    description: The organization controls physical access to information system output
      devices to prevent unauthorized individuals from obtaining the output.
    family: PE-5 - Physical And Environmental Protection
    name: '[Access Control For Output Devices]'
- PE-6:
    description: >-
      The organization:

      a. Monitors physical access to the facility where the information system resides
      to detect and respond to physical security incidents;

      b. Reviews physical access logs [Assignment: organization-defined frequency]
      and upon occurrence of [Assignment: organization-defined events or potential
      indications of events]; and

      c. Coordinates results of reviews and investigations with the organizational
      incident response capability.
    family: PE-6 - Physical And Environmental Protection
    name: '[Monitoring Physical Access]'
- PE-7:
    description: None
    family: PE-7 - Physical And Environmental Protection
    name: '[Visitor Control]'
- PE-8:
    description: >-
      The organization:

      a. Maintains visitor access records to the facility where the information system
      resides for [Assignment: organization-defined time period]; and

      b. Reviews visitor access records [Assignment: organization-defined frequency].
    family: PE-8 - Physical And Environmental Protection
    name: '[Visitor Access Records]'
- PE-9:
    description: The organization protects power equipment and power cabling for the
      information system from damage and destruction.
    family: PE-9 - Physical And Environmental Protection
    name: '[Power Equipment And Cabling]'
- PE-10:
    description: >-
      The organization:

      a. Provides the capability of shutting off power to the information system or
      individual system components in emergency situations;

      b. Places emergency shutoff switches or devices in [Assignment: organization-defined
      location by information system or system component] to facilitate safe and easy
      access for personnel; and

      c. Protects emergency power shutoff capability from unauthorized activation.
    family: PE-10 - Physical And Environmental Protection
    name: '[Emergency Shutoff]'
- PE-11:
    description: 'The organization provides a short-term uninterruptible power supply
      to facilitate [Selection (one or more): an orderly shutdown of the information
      system; transition of the information system to long-term alternate power] in
      the event of a primary power source loss.'
    family: PE-11 - Physical And Environmental Protection
    name: '[Emergency Power]'
- PE-12:
    description: The organization employs and maintains automatic emergency lighting
      for the information system that activates in the event of a power outage or
      disruption and that covers emergency exits and evacuation routes within the
      facility.
    family: PE-12 - Physical And Environmental Protection
    name: '[Emergency Lighting]'
- PE-13:
    description: The organization employs and maintains fire suppression and detection
      devices/systems for the information system that are supported by an independent
      energy source.
    family: PE-13 - Physical And Environmental Protection
    name: '[Fire Protection]'
- PE-14:
    description: >-
      The organization:

      a. Maintains temperature and humidity levels within the facility where the information
      system resides at [Assignment: organization-defined acceptable levels]; and

      b. Monitors temperature and humidity levels [Assignment: organization-defined
      frequency].
    family: PE-14 - Physical And Environmental Protection
    name: '[Temperature And Humidity Controls]'
- PE-15:
    description: The organization protects the information system from damage resulting
      from water leakage by providing master shutoff or isolation valves that are
      accessible, working properly, and known to key personnel.
    family: PE-15 - Physical And Environmental Protection
    name: '[Water Damage Protection]'
- PE-16:
    description: 'The organization authorizes, monitors, and controls [Assignment:
      organization-defined types of information system components] entering and exiting
      the facility and maintains records of those items.'
    family: PE-16 - Physical And Environmental Protection
    name: '[Delivery And Removal]'
- PE-17:
    description: >-
      The organization:

      a. Employs [Assignment: organization-defined security controls] at alternate
      work sites;

      b. Assesses as feasible, the effectiveness of security controls at alternate
      work sites; and

      c. Provides a means for employees to communicate with information security personnel
      in case of security incidents or problems.
    family: PE-17 - Physical And Environmental Protection
    name: '[Alternate Work Site]'
- PE-18:
    description: 'The organization positions information system components within
      the facility to minimize potential damage from [Assignment: organization-defined
      physical and environmental hazards] and to minimize the opportunity for unauthorized
      access.'
    family: PE-18 - Physical And Environmental Protection
    name: '[Location Of Information System Components]'
- PE-19:
    description: The organization protects the information system from information
      leakage due to electromagnetic signals emanations.
    family: PE-19 - Physical And Environmental Protection
    name: '[Information Leakage]'
- PE-20:
    description: >-
      The organization:

      a. Employs [Assignment: organization-defined asset location technologies] to
      track and monitor the location and movement of [Assignment: organization-defined
      assets] within [Assignment: organization-defined controlled areas]; and

      b. Ensures that asset location technologies are employed in accordance with
      applicable federal laws, Executive Orders, directives, regulations, policies,
      standards, and guidance.
    family: PE-20 - Physical And Environmental Protection
    name: '[Asset Monitoring And Tracking]'
- PL-1:
    description: >-
      The organization:

      a. Develops, documents, and disseminates to [Assignment: organization-defined
      personnel or roles]:

      a.1. A security planning policy that addresses purpose, scope, roles, responsibilities,
      management commitment, coordination among organizational entities, and compliance;
      and

      a.2. Procedures to facilitate the implementation of the security planning policy
      and associated security planning controls; and

      b. Reviews and updates the current:

      b.1. Security planning policy [Assignment: organization-defined frequency];
      and

      b.2. Security planning procedures [Assignment: organization-defined frequency].
    family: PL-1 - Planning
    name: '[Security Planning Policy And Procedures]'
- PL-2:
    description: >-
      The organization:

      a. Develops a security plan for the information system that:

      a.1. Is consistent with the organizations enterprise architecture;

      a.2. Explicitly defines the authorization boundary for the system;

      a.3. Describes the operational context of the information system in terms of
      missions and business processes;

      a.4. Provides the security categorization of the information system including
      supporting rationale;

      a.5. Describes the operational environment for the information system and relationships
      with or connections to other information systems;

      a.6. Provides an overview of the security requirements for the system;

      a.7. Identifies any relevant overlays, if applicable;

      a.8. Describes the security controls in place or planned for meeting those requirements
      including a rationale for the tailoring decisions; and

      a.9. Is reviewed and approved by the authorizing official or designated representative
      prior to plan implementation;

      b. Distributes copies of the security plan and communicates subsequent changes
      to the plan to [Assignment: organization-defined personnel or roles];

      c. Reviews the security plan for the information system [Assignment: organization-defined
      frequency];

      d. Updates the plan to address changes to the information system/environment
      of operation or problems identified during plan implementation or security control
      assessments; and

      e. Protects the security plan from unauthorized disclosure and modification.
    family: PL-2 - Planning
    name: '[System Security Plan]'
- PL-3:
    description: None
    family: PL-3 - Planning
    name: '[System Security Plan Update]'
- PL-4:
    description: >-
      The organization:

      a. Establishes and makes readily available to individuals requiring access to
      the information system, the rules that describe their responsibilities and expected
      behavior with regard to information and information system usage;

      b. Receives a signed acknowledgment from such individuals, indicating that they
      have read, understand, and agree to abide by the rules of behavior, before authorizing
      access to information and the information system;

      c. Reviews and updates the rules of behavior [Assignment: organization-defined
      frequency]; and

      d. Requires individuals who have signed a previous version of the rules of behavior
      to read and re-sign when the rules of behavior are revised/updated.
    family: PL-4 - Planning
    name: '[Rules Of Behavior]'
- PL-5:
    description: None
    family: PL-5 - Planning
    name: '[Privacy Impact Assessment]'
- PL-6:
    description: None
    family: PL-6 - Planning
    name: '[Security-Related Activity Planning]'
- PL-7:
    description: >-
      The organization:

      a. Develops a security Concept of Operations (CONOPS) for the information system
      containing at a minimum, how the organization intends to operate the system
      from the perspective of information security; and

      b. Reviews and updates the CONOPS [Assignment: organization-defined frequency].
    family: PL-7 - Planning
    name: '[Security Concept Of Operations]'
- PL-8:
    description: >-
      The organization:

      a. Develops an information security architecture for the information system
      that:

      a.1. Describes the overall philosophy, requirements, and approach to be taken
      with regard to protecting the confidentiality, integrity, and availability of
      organizational information;

      a.2. Describes how the information security architecture is integrated into
      and supports the enterprise architecture; and

      a.3. Describes any information security assumptions about, and dependencies
      on, external services;

      b. Reviews and updates the information security architecture [Assignment: organization-defined
      frequency] to reflect updates in the enterprise architecture; and

      c. Ensures that planned information security architecture changes are reflected
      in the security plan, the security Concept of Operations (CONOPS), and organizational
      procurements/acquisitions.
    family: PL-8 - Planning
    name: '[Information Security Architecture]'
- PL-9:
    description: 'The organization centrally manages [Assignment: organization-defined
      security controls and related processes].'
    family: PL-9 - Planning
    name: '[Central Management]'
- PM-1:
    description: >-
      The organization:

      a. Develops and disseminates an organization-wide information security program
      plan that:

      a.1. Provides an overview of the requirements for the security program and a
      description of the security program management controls and common controls
      in place or planned for meeting those requirements;

      a.2. Includes the identification and assignment of roles, responsibilities,
      management commitment, coordination among organizational entities, and compliance;

      a.3. Reflects coordination among organizational entities responsible for the
      different aspects of information security (i.e., technical, physical, personnel,
      cyber-physical); and

      a.4. Is approved by a senior official with responsibility and accountability
      for the risk being incurred to organizational operations (including mission,
      functions, image, and reputation), organizational assets, individuals, other
      organizations, and the Nation;

      b. Reviews the organization-wide information security program plan [Assignment:
      organization-defined frequency];

      c. Updates the plan to address organizational changes and problems identified
      during plan implementation or security control assessments; and

      d. Protects the information security program plan from unauthorized disclosure
      and modification.
    family: PM-1 - Program Management
    name: '[Information Security Program Plan]'
- PM-2:
    description: The organization appoints a senior information security officer with
      the mission and resources to coordinate, develop, implement, and maintain an
      organization-wide information security program.
    family: PM-2 - Program Management
    name: '[Senior Information Security Officer]'
- PM-3:
    description: >-
      The organization:

      a. Ensures that all capital planning and investment requests include the resources
      needed to implement the information security program and documents all exceptions
      to this requirement;

      b. Employs a business case/Exhibit 300/Exhibit 53 to record the resources required;
      and

      c. Ensures that information security resources are available for expenditure
      as planned.
    family: PM-3 - Program Management
    name: '[Information Security Resources]'
- PM-4:
    description: >-
      The organization:

      a. Implements a process for ensuring that plans of action and milestones for
      the security program and associated organizational information systems:

      a.1. Are developed and maintained;

      a.2. Document the remedial information security actions to adequately respond
      to risk to organizational operations and assets, individuals, other organizations,
      and the Nation; and

      a.3. Are reported in accordance with OMB FISMA reporting requirements.

      b. Reviews plans of action and milestones for consistency with the organizational
      risk management strategy and organization-wide priorities for risk response
      actions.
    family: PM-4 - Program Management
    name: '[Plan Of Action And Milestones Process]'
- PM-5:
    description: The organization develops and maintains an inventory of its information
      systems.
    family: PM-5 - Program Management
    name: '[Information System Inventory]'
- PM-6:
    description: The organization develops, monitors, and reports on the results of
      information security measures of performance.
    family: PM-6 - Program Management
    name: '[Information Security Measures Of Performance]'
- PM-7:
    description: The organization develops an enterprise architecture with consideration
      for information security and the resulting risk to organizational operations,
      organizational assets, individuals, other organizations, and the Nation.
    family: PM-7 - Program Management
    name: '[Enterprise Architecture]'
- PM-8:
    description: The organization addresses information security issues in the development,
      documentation, and updating of a critical infrastructure and key resources protection
      plan.
    family: PM-8 - Program Management
    name: '[Critical Infrastructure Plan]'
- PM-9:
    description: >-
      The organization:

      a. Develops a comprehensive strategy to manage risk to organizational operations
      and assets, individuals, other organizations, and the Nation associated with
      the operation and use of information systems;

      b. Implements the risk management strategy consistently across the organization;
      and

      c. Reviews and updates the risk management strategy [Assignment: organization-defined
      frequency] or as required, to address organizational changes.
    family: PM-9 - Program Management
    name: '[Risk Management Strategy]'
- PM-10:
    description: >-
      The organization:

      a. Manages (i.e., documents, tracks, and reports) the security state of organizational
      information systems and the environments in which those systems operate through
      security authorization processes;

      b. Designates individuals to fulfill specific roles and responsibilities within
      the organizational risk management process; and

      c. Fully integrates the security authorization processes into an organization-wide
      risk management program.
    family: PM-10 - Program Management
    name: '[Security Authorization Process]'
- PM-11:
    description: >-
      The organization:

      a. Defines mission/business processes with consideration for information security
      and the resulting risk to organizational operations, organizational assets,
      individuals, other organizations, and the Nation; and

      b. Determines information protection needs arising from the defined mission/business
      processes and revises the processes as necessary, until achievable protection
      needs are obtained.
    family: PM-11 - Program Management
    name: '[Mission/Business Process Definition]'
- PM-12:
    description: The organization implements an insider threat program that includes
      a cross-discipline insider threat incident handling team.
    family: PM-12 - Program Management
    name: '[Insider Threat Program]'
- PM-13:
    description: The organization establishes an information security workforce development
      and improvement program.
    family: PM-13 - Program Management
    name: '[Information Security Workforce]'
- PM-14:
    description: >-
      The organization:

      a. Implements a process for ensuring that organizational plans for conducting
      security testing, training, and monitoring activities associated with organizational
      information systems:

      a.1. Are developed and maintained; and

      a.2. Continue to be executed in a timely manner;

      b. Reviews testing, training, and monitoring plans for consistency with the
      organizational risk management strategy and organization-wide priorities for
      risk response actions.
    family: PM-14 - Program Management
    name: '[Testing, Training, And Monitoring]'
- PM-15:
    description: >-
      The organization establishes and institutionalizes contact with selected groups
      and associations within the security community:

      a. To facilitate ongoing security education and training for organizational
      personnel;

      b. To maintain currency with recommended security practices, techniques, and
      technologies; and

      c. To share current security-related information including threats, vulnerabilities,
      and incidents.
    family: PM-15 - Program Management
    name: '[Contacts With Security Groups And Associations]'
- PM-16:
    description: The organization implements a threat awareness program that includes
      a cross-organization information-sharing capability.
    family: PM-16 - Program Management
    name: '[Threat Awareness Program]'
- RA-1:
    description: >-
      The organization:

      a. Develops, documents, and disseminates to [Assignment: organization-defined
      personnel or roles]:

      a.1. A risk assessment policy that addresses purpose, scope, roles, responsibilities,
      management commitment, coordination among organizational entities, and compliance;
      and

      a.2. Procedures to facilitate the implementation of the risk assessment policy
      and associated risk assessment controls; and

      b. Reviews and updates the current:

      b.1. Risk assessment policy [Assignment: organization-defined frequency]; and

      b.2. Risk assessment procedures [Assignment: organization-defined frequency].
    family: RA-1 - Risk Assessment
    name: '[Risk Assessment Policy And Procedures]'
- RA-2:
    description: >-
      The organization:

      a. Categorizes information and the information system in accordance with applicable
      federal laws, Executive Orders, directives, policies, regulations, standards,
      and guidance;

      b. Documents the security categorization results (including supporting rationale)
      in the security plan for the information system; and

      c. Ensures that the authorizing official or authorizing official designated
      representative reviews and approves the security categorization decision.
    family: RA-2 - Risk Assessment
    name: '[Security Categorization]'
- RA-3:
    description: >-
      The organization:

      a. Conducts an assessment of risk, including the likelihood and magnitude of
      harm, from the unauthorized access, use, disclosure, disruption, modification,
      or destruction of the information system and the information it processes, stores,
      or transmits;

      b. Documents risk assessment results in [Selection: security plan; risk assessment
      report; [Assignment: organization-defined document]];

      c. Reviews risk assessment results [Assignment: organization-defined frequency];

      d. Disseminates risk assessment results to [Assignment: organization-defined
      personnel or roles]; and

      e. Updates the risk assessment [Assignment: organization-defined frequency]
      or whenever there are significant changes to the information system or environment
      of operation (including the identification of new threats and vulnerabilities),
      or other conditions that may impact the security state of the system.
    family: RA-3 - Risk Assessment
    name: '[Risk Assessment]'
- RA-4:
    description: None
    family: RA-4 - Risk Assessment
    name: '[Risk Assessment Update]'
- RA-5:
    description: >-
      The organization:

      a. Scans for vulnerabilities in the information system and hosted applications
      [Assignment: organization-defined frequency and/or randomly in accordance with
      organization-defined process] and when new vulnerabilities potentially affecting
      the system/applications are identified and reported;

      b. Employs vulnerability scanning tools and techniques that facilitate interoperability
      among tools and automate parts of the vulnerability management process by using
      standards for:

      b.1. Enumerating platforms, software flaws, and improper configurations;

      b.2. Formatting checklists and test procedures; and

      b.3. Measuring vulnerability impact;

      c. Analyzes vulnerability scan reports and results from security control assessments;

      d. Remediates legitimate vulnerabilities [Assignment: organization-defined response
      times] in accordance with an organizational assessment of risk; and

      e. Shares information obtained from the vulnerability scanning process and security
      control assessments with [Assignment: organization-defined personnel or roles]
      to help eliminate similar vulnerabilities in other information systems (i.e.,
      systemic weaknesses or deficiencies).
    family: RA-5 - Risk Assessment
    name: '[Vulnerability Scanning]'
- RA-6:
    description: 'The organization employs a technical surveillance countermeasures
      survey at [Assignment: organization-defined locations] [Selection (one or more):
      [Assignment: organization-defined frequency]; [Assignment: organization-defined
      events or indicators occur]].'
    family: RA-6 - Risk Assessment
    name: '[Technical Surveillance Countermeasures Survey]'
- CA-1:
    description: >-
      The organization:

      a. Develops, documents, and disseminates to [Assignment: organization-defined
      personnel or roles]:

      a.1. A security assessment and authorization policy that addresses purpose,
      scope, roles, responsibilities, management commitment, coordination among organizational
      entities, and compliance; and

      a.2. Procedures to facilitate the implementation of the security assessment
      and authorization policy and associated security assessment and authorization
      controls; and

      b. Reviews and updates the current:

      b.1. Security assessment and authorization policy [Assignment: organization-defined
      frequency]; and

      b.2. Security assessment and authorization procedures [Assignment: organization-defined
      frequency].
    family: CA-1 - Security Assessment And Authorization
    name: '[Security Assessment And Authorization Policy And Procedures]'
- CA-2:
    description: >-
      The organization:

      a. Develops a security assessment plan that describes the scope of the assessment
      including:

      a.1. Security controls and control enhancements under assessment;

      a.2. Assessment procedures to be used to determine security control effectiveness;
      and

      a.3. Assessment environment, assessment team, and assessment roles and responsibilities;

      b. Assesses the security controls in the information system and its environment
      of operation [Assignment: organization-defined frequency] to determine the extent
      to which the controls are implemented correctly, operating as intended, and
      producing the desired outcome with respect to meeting established security requirements;

      c. Produces a security assessment report that documents the results of the assessment;
      and

      d. Provides the results of the security control assessment to [Assignment: organization-defined
      individuals or roles].
    family: CA-2 - Security Assessment And Authorization
    name: '[Security Assessments]'
- CA-3:
    description: >-
      The organization:

      a. Authorizes connections from the information system to other information systems
      through the use of Interconnection Security Agreements;

      b. Documents, for each interconnection, the interface characteristics, security
      requirements, and the nature of the information communicated; and

      c. Reviews and updates Interconnection Security Agreements [Assignment: organization-defined
      frequency].
    family: CA-3 - Security Assessment And Authorization
    name: '[System Interconnections]'
- CA-4:
    description: None
    family: CA-4 - Security Assessment And Authorization
    name: '[Security Certification]'
- CA-5:
    description: >-
      The organization:

      a. Develops a plan of action and milestones for the information system to document
      the organizations planned remedial actions to correct weaknesses or deficiencies
      noted during the assessment of the security controls and to reduce or eliminate
      known vulnerabilities in the system; and

      b. Updates existing plan of action and milestones [Assignment: organization-defined
      frequency] based on the findings from security controls assessments, security
      impact analyses, and continuous monitoring activities.
    family: CA-5 - Security Assessment And Authorization
    name: '[Plan Of Action And Milestones]'
- CA-6:
    description: >-
      The organization:

      a. Assigns a senior-level executive or manager as the authorizing official for
      the information system;

      b. Ensures that the authorizing official authorizes the information system for
      processing before commencing operations; and

      c. Updates the security authorization [Assignment: organization-defined frequency].
    family: CA-6 - Security Assessment And Authorization
    name: '[Security Authorization]'
- CA-7:
    description: >-
      The organization develops a continuous monitoring strategy and implements a
      continuous monitoring program that includes:

      a. Establishment of [Assignment: organization-defined metrics] to be monitored;

      b. Establishment of [Assignment: organization-defined frequencies] for monitoring
      and [Assignment: organization-defined frequencies] for assessments supporting
      such monitoring;

      c. Ongoing security control assessments in accordance with the organizational
      continuous monitoring strategy;

      d. Ongoing security status monitoring of organization-defined metrics in accordance
      with the organizational continuous monitoring strategy;

      e. Correlation and analysis of security-related information generated by assessments
      and monitoring;

      f. Response actions to address results of the analysis of security-related information;
      and

      g. Reporting the security status of organization and the information system
      to [Assignment: organization-defined personnel or roles] [Assignment: organization-defined
      frequency].
    family: CA-7 - Security Assessment And Authorization
    name: '[Continuous Monitoring]'
- CA-8:
    description: 'The organization conducts penetration testing [Assignment: organization-defined
      frequency] on [Assignment: organization-defined information systems or system
      components].'
    family: CA-8 - Security Assessment And Authorization
    name: '[Penetration Testing]'
- CA-9:
    description: >-
      The organization:

      a. Authorizes internal connections of [Assignment: organization-defined information
      system components or classes of components] to the information system; and

      b. Documents, for each internal connection, the interface characteristics, security
      requirements, and the nature of the information communicated.
    family: CA-9 - Security Assessment And Authorization
    name: '[Internal System Connections]'
- SC-1:
    description: >-
      The organization:

      a. Develops, documents, and disseminates to [Assignment: organization-defined
      personnel or roles]:

      a.1. A system and communications protection policy that addresses purpose, scope,
      roles, responsibilities, management commitment, coordination among organizational
      entities, and compliance; and

      a.2. Procedures to facilitate the implementation of the system and communications
      protection policy and associated system and communications protection controls;
      and

      b. Reviews and updates the current:

      b.1. System and communications protection policy [Assignment: organization-defined
      frequency]; and

      b.2. System and communications protection procedures [Assignment: organization-defined
      frequency].
    family: SC-1 - System And Communications Protection
    name: '[System And Communications Protection Policy And Procedures]'
- SC-2:
    description: The information system separates user functionality (including user
      interface services) from information system management functionality.
    family: SC-2 - System And Communications Protection
    name: '[Application Partitioning]'
- SC-3:
    description: The information system isolates security functions from nonsecurity
      functions.
    family: SC-3 - System And Communications Protection
    name: '[Security Function Isolation]'
- SC-4:
    description: The information system prevents unauthorized and unintended information
      transfer via shared system resources.
    family: SC-4 - System And Communications Protection
    name: '[Information In Shared Resources]'
- SC-5:
    description: 'The information system protects against or limits the effects of
      the following types of denial of service attacks: [Assignment: organization-defined
      types of denial of service attacks or references to sources for such information]
      by employing [Assignment: organization-defined security safeguards].'
    family: SC-5 - System And Communications Protection
    name: '[Denial Of Service Protection]'
- SC-6:
    description: 'The information system protects the availability of resources by
      allocating [Assignment: organization-defined resources] by [Selection (one or
      more); priority; quota; [Assignment: organization-defined security safeguards]].'
    family: SC-6 - System And Communications Protection
    name: '[Resource Availability]'
- SC-7:
    description: >-
      The information system:

      a. Monitors and controls communications at the external boundary of the system
      and at key internal boundaries within the system;

      b. Implements subnetworks for publicly accessible system components that are
      [Selection: physically; logically] separated from internal organizational networks;
      and

      c. Connects to external networks or information systems only through managed
      interfaces consisting of boundary protection devices arranged in accordance
      with an organizational security architecture.
    family: SC-7 - System And Communications Protection
    name: '[Boundary Protection]'
- SC-8:
    description: 'The information system protects the [Selection (one or more): confidentiality;
      integrity] of transmitted information.'
    family: SC-8 - System And Communications Protection
    name: '[Transmission Confidentiality And Integrity]'
- SC-9:
    description: None
    family: SC-9 - System And Communications Protection
    name: '[Transmission Confidentiality]'
- SC-10:
    description: 'The information system terminates the network connection associated
      with a communications session at the end of the session or after [Assignment:
      organization-defined time period] of inactivity.'
    family: SC-10 - System And Communications Protection
    name: '[Network Disconnect]'
- SC-11:
    description: 'The information system establishes a trusted communications path
      between the user and the following security functions of the system: [Assignment:
      organization-defined security functions to include at a minimum, information
      system authentication and re-authentication].'
    family: SC-11 - System And Communications Protection
    name: '[Trusted Path]'
- SC-12:
    description: 'The organization establishes and manages cryptographic keys for
      required cryptography employed within the information system in accordance with
      [Assignment: organization-defined requirements for key generation, distribution,
      storage, access, and destruction].'
    family: SC-12 - System And Communications Protection
    name: '[Cryptographic Key Establishment And Management]'
- SC-13:
    description: 'The information system implements [Assignment: organization-defined
      cryptographic uses and type of cryptography required for each use] in accordance
      with applicable federal laws, Executive Orders, directives, policies, regulations,
      and standards.'
    family: SC-13 - System And Communications Protection
    name: '[Cryptographic Protection]'
- SC-14:
    description: None
    family: SC-14 - System And Communications Protection
    name: '[Public Access Protections]'
- SC-15:
    description: >-
      The information system:

      a. Prohibits remote activation of collaborative computing devices with the following
      exceptions: [Assignment: organization-defined exceptions where remote activation
      is to be allowed]; and

      b. Provides an explicit indication of use to users physically present at the
      devices.
    family: SC-15 - System And Communications Protection
    name: '[Collaborative Computing Devices]'
- SC-16:
    description: 'The information system associates [Assignment: organization-defined
      security attributes] with information exchanged between information systems
      and between system components.'
    family: SC-16 - System And Communications Protection
    name: '[Transmission Of Security Attributes]'
- SC-17:
    description: 'The organization issues public key certificates under an [Assignment:
      organization-defined certificate policy] or obtains public key certificates
      from an approved service provider.'
    family: SC-17 - System And Communications Protection
    name: '[Public Key Infrastructure Certificates]'
- SC-18:
    description: >-
      The organization:

      a. Defines acceptable and unacceptable mobile code and mobile code technologies;

      b. Establishes usage restrictions and implementation guidance for acceptable
      mobile code and mobile code technologies; and

      c. Authorizes, monitors, and controls the use of mobile code within the information
      system.
    family: SC-18 - System And Communications Protection
    name: '[Mobile Code]'
- SC-19:
    description: >-
      The organization:

      a. Establishes usage restrictions and implementation guidance for Voice over
      Internet Protocol (VoIP) technologies based on the potential to cause damage
      to the information system if used maliciously; and

      b. Authorizes, monitors, and controls the use of VoIP within the information
      system.
    family: SC-19 - System And Communications Protection
    name: '[Voice Over Internet Protocol]'
- SC-20:
    description: >-
      The information system:

      a. Provides additional data origin authentication and integrity verification
      artifacts along with the authoritative name resolution data the system returns
      in response to external name/address resolution queries; and

      b. Provides the means to indicate the security status of child zones and (if
      the child supports secure resolution services) to enable verification of a chain
      of trust among parent and child domains, when operating as part of a distributed,
      hierarchical namespace.
    family: SC-20 - System And Communications Protection
    name: '[Secure Name / Address Resolution Service (Authoritative Source)]'
- SC-21:
    description: The information system requests and performs data origin authentication
      and data integrity verification on the name/address resolution responses the
      system receives from authoritative sources.
    family: SC-21 - System And Communications Protection
    name: '[Secure Name / Address Resolution Service (Recursive Or Caching Resolver)]'
- SC-22:
    description: The information systems that collectively provide name/address resolution
      service for an organization are fault-tolerant and implement internal/external
      role separation.
    family: SC-22 - System And Communications Protection
    name: '[Architecture And Provisioning For Name / Address Resolution Service]'
- SC-23:
    description: The information system protects the authenticity of communications
      sessions.
    family: SC-23 - System And Communications Protection
    name: '[Session Authenticity]'
- SC-24:
    description: 'The information system fails to a [Assignment: organization-defined
      known-state] for [Assignment: organization-defined types of failures] preserving
      [Assignment: organization-defined system state information] in failure.'
    family: SC-24 - System And Communications Protection
    name: '[Fail In Known State]'
- SC-25:
    description: 'The organization employs [Assignment: organization-defined information
      system components] with minimal functionality and information storage.'
    family: SC-25 - System And Communications Protection
    name: '[Thin Nodes]'
- SC-26:
    description: The information system includes components specifically designed
      to be the target of malicious attacks for the purpose of detecting, deflecting,
      and analyzing such attacks.
    family: SC-26 - System And Communications Protection
    name: '[Honeypots]'
- SC-27:
    description: 'The information system includes: [Assignment: organization-defined
      platform-independent applications].'
    family: SC-27 - System And Communications Protection
    name: '[Platform-Independent Applications]'
- SC-28:
    description: 'The information system protects the [Selection (one or more): confidentiality;
      integrity] of [Assignment: organization-defined information at rest].'
    family: SC-28 - System And Communications Protection
    name: '[Protection Of Information At Rest]'
- SC-29:
    description: 'The organization employs a diverse set of information technologies
      for [Assignment: organization-defined information system components] in the
      implementation of the information system.'
    family: SC-29 - System And Communications Protection
    name: '[Heterogeneity]'
- SC-30:
    description: 'The organization employs [Assignment: organization-defined concealment
      and misdirection techniques] for [Assignment: organization-defined information
      systems] at [Assignment: organization-defined time periods] to confuse and mislead
      adversaries.'
    family: SC-30 - System And Communications Protection
    name: '[Concealment And Misdirection]'
- SC-31:
    description: >-
      The organization:

      a. Performs a covert channel analysis to identify those aspects of communications
      within the information system that are potential avenues for covert [Selection
      (one or more): storage; timing] channels; and

      b. Estimates the maximum bandwidth of those channels.
    family: SC-31 - System And Communications Protection
    name: '[Covert Channel Analysis]'
- SC-32:
    description: 'The organization partitions the information system into [Assignment:
      organization-defined information system components] residing in separate physical
      domains or environments based on [Assignment: organization-defined circumstances
      for physical separation of components].'
    family: SC-32 - System And Communications Protection
    name: '[Information System Partitioning]'
- SC-33:
    description: None
    family: SC-33 - System And Communications Protection
    name: '[Transmission Preparation Integrity]'
- SC-34:
    description: >-
      The information system at [Assignment: organization-defined information system
      components]:

      a. Loads and executes the operating environment from hardware-enforced, read-only
      media; and

      b. Loads and executes [Assignment: organization-defined applications] from hardware-enforced,
      read-only media.
    family: SC-34 - System And Communications Protection
    name: '[Non-Modifiable Executable Programs]'
- SC-35:
    description: The information system includes components that proactively seek
      to identify malicious websites and/or web-based malicious code.
    family: SC-35 - System And Communications Protection
    name: '[Honeyclients]'
- SC-36:
    description: 'The organization distributes [Assignment: organization-defined processing
      and storage] across multiple physical locations.'
    family: SC-36 - System And Communications Protection
    name: '[Distributed Processing And Storage]'
- SC-37:
    description: 'The organization employs [Assignment: organization-defined out-of-band
      channels] for the physical delivery or electronic transmission of [Assignment:
      organization-defined information, information system components, or devices]
      to [Assignment: organization-defined individuals or information systems].'
    family: SC-37 - System And Communications Protection
    name: '[Out-Of-Band Channels]'
- SC-38:
    description: 'The organization employs [Assignment: organization-defined operations
      security safeguards] to protect key organizational information throughout the
      system development life cycle.'
    family: SC-38 - System And Communications Protection
    name: '[Operations Security]'
- SC-39:
    description: The information system maintains a separate execution domain for
      each executing process.
    family: SC-39 - System And Communications Protection
    name: '[Process Isolation]'
- SC-40:
    description: 'The information system protects external and internal [Assignment:
      organization-defined wireless links] from [Assignment: organization-defined
      types of signal parameter attacks or references to sources for such attacks].'
    family: SC-40 - System And Communications Protection
    name: '[Wireless Link Protection]'
- SC-41:
    description: 'The organization physically disables or removes [Assignment: organization-defined
      connection ports or input/output devices] on [Assignment: organization-defined
      information systems or information system components].'
    family: SC-41 - System And Communications Protection
    name: '[Port And I/O Device Access]'
- SC-42:
    description: >-
      The information system:

      a. Prohibits the remote activation of environmental sensing capabilities with
      the following exceptions: [Assignment: organization-defined exceptions where
      remote activation of sensors is allowed]; and

      b. Provides an explicit indication of sensor use to [Assignment: organization-defined
      class of users].
    family: SC-42 - System And Communications Protection
    name: '[Sensor Capability And Data]'
- SC-43:
    description: >-
      The organization:

      a. Establishes usage restrictions and implementation guidance for [Assignment:
      organization-defined information system components] based on the potential to
      cause damage to the information system if used maliciously; and

      b. Authorizes, monitors, and controls the use of such components within the
      information system.
    family: SC-43 - System And Communications Protection
    name: '[Usage Restrictions]'
- SC-44:
    description: 'The organization employs a detonation chamber capability within
      [Assignment: organization-defined information system, system component, or location].'
    family: SC-44 - System And Communications Protection
    name: '[Detonation Chambers]'
- SI-1:
    description: >-
      The organization:

      a. Develops, documents, and disseminates to [Assignment: organization-defined
      personnel or roles]:

      a.1. A system and information integrity policy that addresses purpose, scope,
      roles, responsibilities, management commitment, coordination among organizational
      entities, and compliance; and

      a.2. Procedures to facilitate the implementation of the system and information
      integrity policy and associated system and information integrity controls; and

      b. Reviews and updates the current:

      b.1. System and information integrity policy [Assignment: organization-defined
      frequency]; and

      b.2. System and information integrity procedures [Assignment: organization-defined
      frequency].
    family: SI-1 - System And Information Integrity
    name: '[System And Information Integrity Policy And Procedures]'
- SI-2:
    description: >-
      The organization:

      a. Identifies, reports, and corrects information system flaws;

      b. Tests software and firmware updates related to flaw remediation for effectiveness
      and potential side effects before installation;

      c. Installs security-relevant software and firmware updates within [Assignment:
      organization-defined time period] of the release of the updates; and

      d. Incorporates flaw remediation into the organizational configuration management
      process.
    family: SI-2 - System And Information Integrity
    name: '[Flaw Remediation]'
- SI-3:
    description: >-
      The organization:

      a. Employs malicious code protection mechanisms at information system entry
      and exit points to detect and eradicate malicious code;

      b. Updates malicious code protection mechanisms whenever new releases are available
      in accordance with organizational configuration management policy and procedures;

      c. Configures malicious code protection mechanisms to:

      c.1. Perform periodic scans of the information system [Assignment: organization-defined
      frequency] and real-time scans of files from external sources at [Selection
      (one or more); endpoint; network entry/exit points] as the files are downloaded,
      opened, or executed in accordance with organizational security policy; and

      c.2. [Selection (one or more): block malicious code; quarantine malicious code;
      send alert to administrator; [Assignment: organization-defined action]] in response
      to malicious code detection; and

      d. Addresses the receipt of false positives during malicious code detection
      and eradication and the resulting potential impact on the availability of the
      information system.
    family: SI-3 - System And Information Integrity
    name: '[Malicious Code Protection]'
- SI-4:
    description: >-
      The organization:

      a. Monitors the information system to detect:

      a.1. Attacks and indicators of potential attacks in accordance with [Assignment:
      organization-defined monitoring objectives]; and

      a.2. Unauthorized local, network, and remote connections;

      b. Identifies unauthorized use of the information system through [Assignment:
      organization-defined techniques and methods];

      c. Deploys monitoring devices:

      c.1. Strategically within the information system to collect organization-determined
      essential information; and

      c.2. At ad hoc locations within the system to track specific types of transactions
      of interest to the organization;

      d. Protects information obtained from intrusion-monitoring tools from unauthorized
      access, modification, and deletion;

      e. Heightens the level of information system monitoring activity whenever there
      is an indication of increased risk to organizational operations and assets,
      individuals, other organizations, or the Nation based on law enforcement information,
      intelligence information, or other credible sources of information;

      f. Obtains legal opinion with regard to information system monitoring activities
      in accordance with applicable federal laws, Executive Orders, directives, policies,
      or regulations; and

      g. Provides [Assignment: organization-defined information system monitoring
      information] to [Assignment: organization-defined personnel or roles] [Selection
      (one or more): as needed; [Assignment: organization-defined frequency]].
    family: SI-4 - System And Information Integrity
    name: '[Information System Monitoring]'
- SI-5:
    description: >-
      The organization:

      a. Receives information system security alerts, advisories, and directives from
      [Assignment: organization-defined external organizations] on an ongoing basis;

      b. Generates internal security alerts, advisories, and directives as deemed
      necessary;

      c. Disseminates security alerts, advisories, and directives to: [Selection (one
      or more): [Assignment: organization-defined personnel or roles]; [Assignment:
      organization-defined elements within the organization]; [Assignment: organization-defined
      external organizations]]; and

      d. Implements security directives in accordance with established time frames,
      or notifies the issuing organization of the degree of noncompliance.
    family: SI-5 - System And Information Integrity
    name: '[Security Alerts, Advisories, And Directives]'
- SI-6:
    description: >-
      The information system:

      a. Verifies the correct operation of [Assignment: organization-defined security
      functions];

      b. Performs this verification [Selection (one or more): [Assignment: organization-defined
      system transitional states]; upon command by user with appropriate privilege;
      [Assignment: organization-defined frequency]];

      c. Notifies [Assignment: organization-defined personnel or roles] of failed
      security verification tests; and

      d. [Selection (one or more): shuts the information system down; restarts the
      information system; [Assignment: organization-defined alternative action(s)]]
      when anomalies are discovered.
    family: SI-6 - System And Information Integrity
    name: '[Security Function Verification]'
- SI-7:
    description: 'The organization employs integrity verification tools to detect
      unauthorized changes to [Assignment: organization-defined software, firmware,
      and information].'
    family: SI-7 - System And Information Integrity
    name: '[Software, Firmware, And Information Integrity]'
- SI-8:
    description: >-
      The organization:

      a. Employs spam protection mechanisms at information system entry and exit points
      to detect and take action on unsolicited messages; and

      b. Updates spam protection mechanisms when new releases are available in accordance
      with organizational configuration management policy and procedures.
    family: SI-8 - System And Information Integrity
    name: '[Spam Protection]'
- SI-9:
    description: None
    family: SI-9 - System And Information Integrity
    name: '[Information Input Restrictions]'
- SI-10:
    description: 'The information system checks the validity of [Assignment: organization-defined
      information inputs].'
    family: SI-10 - System And Information Integrity
    name: '[Information Input Validation]'
- SI-11:
    description: >-
      The information system:

      a. Generates error messages that provide information necessary for corrective
      actions without revealing information that could be exploited by adversaries;
      and

      b. Reveals error messages only to [Assignment: organization-defined personnel
      or roles].
    family: SI-11 - System And Information Integrity
    name: '[Error Handling]'
- SI-12:
    description: The organization handles and retains information within the information
      system and information output from the system in accordance with applicable
      federal laws, Executive Orders, directives, policies, regulations, standards,
      and operational requirements.
    family: SI-12 - System And Information Integrity
    name: '[Information Handling And Retention]'
- SI-13:
    description: >-
      The organization:

      a. Determines mean time to failure (MTTF) for [Assignment: organization-defined
      information system components] in specific environments of operation; and

      b. Provides substitute information system components and a means to exchange
      active and standby components at [Assignment: organization-defined MTTF substitution
      criteria].
    family: SI-13 - System And Information Integrity
    name: '[Predictable Failure Prevention]'
- SI-14:
    description: 'The organization implements non-persistent [Assignment: organization-defined
      information system components and services] that are initiated in a known state
      and terminated [Selection (one or more): upon end of session of use; periodically
      at [Assignment: organization-defined frequency]].'
    family: SI-14 - System And Information Integrity
    name: '[Non-Persistence]'
- SI-15:
    description: 'The information system validates information output from [Assignment:
      organization-defined software programs and/or applications] to ensure that the
      information is consistent with the expected content.'
    family: SI-15 - System And Information Integrity
    name: '[Information Output Filtering]'
- SI-16:
    description: 'The information system implements [Assignment: organization-defined
      security safeguards] to protect its memory from unauthorized code execution.'
    family: SI-16 - System And Information Integrity
    name: '[Memory Protection]'
- SI-17:
    description: 'The information system implements [Assignment: organization-defined
      fail-safe procedures] when [Assignment: organization-defined failure conditions
      occur].'
    family: SI-17 - System And Information Integrity
    name: '[Fail-Safe Procedures]'
- SA-1:
    description: >-
      The organization:

      a. Develops, documents, and disseminates to [Assignment: organization-defined
      personnel or roles]:

      a.1. A system and services acquisition policy that addresses purpose, scope,
      roles, responsibilities, management commitment, coordination among organizational
      entities, and compliance; and

      a.2. Procedures to facilitate the implementation of the system and services
      acquisition policy and associated system and services acquisition controls;
      and

      b. Reviews and updates the current:

      b.1. System and services acquisition policy [Assignment: organization-defined
      frequency]; and

      b.2. System and services acquisition procedures [Assignment: organization-defined
      frequency].
    family: SA-1 - System And Services Acquisition
    name: '[System And Services Acquisition Policy And Procedures]'
- SA-2:
    description: >-
      The organization:

      a. Determines information security requirements for the information system or
      information system service in mission/business process planning;

      b. Determines, documents, and allocates the resources required to protect the
      information system or information system service as part of its capital planning
      and investment control process; and

      c. Establishes a discrete line item for information security in organizational
      programming and budgeting documentation.
    family: SA-2 - System And Services Acquisition
    name: '[Allocation Of Resources]'
- SA-3:
    description: >-
      The organization:

      a. Manages the information system using [Assignment: organization-defined system
      development life cycle] that incorporates information security considerations;

      b. Defines and documents information security roles and responsibilities throughout
      the system development life cycle;

      c. Identifies individuals having information security roles and responsibilities;
      and

      d. Integrates the organizational information security risk management process
      into system development life cycle activities.
    family: SA-3 - System And Services Acquisition
    name: '[System Development Life Cycle]'
- SA-4:
    description: >-
      The organization includes the following requirements, descriptions, and criteria,
      explicitly or by reference, in the acquisition contract for the information
      system, system component, or information system service in accordance with applicable
      federal laws, Executive Orders, directives, policies, regulations, standards,
      guidelines, and organizational mission/business needs:

      a. Security functional requirements;

      b. Security strength requirements;

      c. Security assurance requirements;

      d. Security-related documentation requirements;

      e. Requirements for protecting security-related documentation;

      f. Description of the information system development environment and environment
      in which the system is intended to operate; and

      g. Acceptance criteria.
    family: SA-4 - System And Services Acquisition
    name: '[Acquisition Process]'
- SA-5:
    description: >-
      The organization:

      a. Obtains administrator documentation for the information system, system component,
      or information system service that describes:

      a.1. Secure configuration, installation, and operation of the system, component,
      or service;

      a.2. Effective use and maintenance of security functions/mechanisms; and

      a.3. Known vulnerabilities regarding configuration and use of administrative
      (i.e., privileged) functions;

      b. Obtains user documentation for the information system, system component,
      or information system service that describes:

      b.1. User-accessible security functions/mechanisms and how to effectively use
      those security functions/mechanisms;

      b.2. Methods for user interaction, which enables individuals to use the system,
      component, or service in a more secure manner; and

      b.3. User responsibilities in maintaining the security of the system, component,
      or service;

      c. Documents attempts to obtain information system, system component, or information
      system service documentation when such documentation is either unavailable or
      nonexistent and takes [Assignment: organization-defined actions] in response;

      d. Protects documentation as required, in accordance with the risk management
      strategy; and

      e. Distributes documentation to [Assignment: organization-defined personnel
      or roles].
    family: SA-5 - System And Services Acquisition
    name: '[Information System Documentation]'
- SA-6:
    description: None
    family: SA-6 - System And Services Acquisition
    name: '[Software Usage Restrictions]'
- SA-7:
    description: None
    family: SA-7 - System And Services Acquisition
    name: '[User-Installed Software]'
- SA-8:
    description: The organization applies information system security engineering
      principles in the specification, design, development, implementation, and modification
      of the information system.
    family: SA-8 - System And Services Acquisition
    name: '[Security Engineering Principles]'
- SA-9:
    description: >-
      The organization:

      a. Requires that providers of external information system services comply with
      organizational information security requirements and employ [Assignment: organization-defined
      security controls] in accordance with applicable federal laws, Executive Orders,
      directives, policies, regulations, standards, and guidance;

      b. Defines and documents government oversight and user roles and responsibilities
      with regard to external information system services; and

      c. Employs [Assignment: organization-defined processes, methods, and techniques]
      to monitor security control compliance by external service providers on an ongoing
      basis.
    family: SA-9 - System And Services Acquisition
    name: '[External Information System Services]'
- SA-10:
    description: >-
      The organization requires the developer of the information system, system component,
      or information system service to:

      a. Perform configuration management during system, component, or service [Selection
      (one or more): design; development; implementation; operation];

      b. Document, manage, and control the integrity of changes to [Assignment: organization-defined
      configuration items under configuration management];

      c. Implement only organization-approved changes to the system, component, or
      service;

      d. Document approved changes to the system, component, or service and the potential
      security impacts of such changes; and

      e. Track security flaws and flaw resolution within the system, component, or
      service and report findings to [Assignment: organization-defined personnel].
    family: SA-10 - System And Services Acquisition
    name: '[Developer Configuration Management]'
- SA-11:
    description: >-
      The organization requires the developer of the information system, system component,
      or information system service to:

      a. Create and implement a security assessment plan;

      b. Perform [Selection (one or more): unit; integration; system; regression]
      testing/evaluation at [Assignment: organization-defined depth and coverage];

      c. Produce evidence of the execution of the security assessment plan and the
      results of the security testing/evaluation;

      d. Implement a verifiable flaw remediation process; and

      e. Correct flaws identified during security testing/evaluation.
    family: SA-11 - System And Services Acquisition
    name: '[Developer Security Testing And Evaluation]'
- SA-12:
    description: 'The organization protects against supply chain threats to the information
      system, system component, or information system service by employing [Assignment:
      organization-defined security safeguards] as part of a comprehensive, defense-in-breadth
      information security strategy.'
    family: SA-12 - System And Services Acquisition
    name: '[Supply Chain Protection]'
- SA-13:
    description: >-
      The organization:

      a. Describes the trustworthiness required in the [Assignment: organization-defined
      information system, information system component, or information system service]
      supporting its critical missions/business functions; and

      b. Implements [Assignment: organization-defined assurance overlay] to achieve
      such trustworthiness.
    family: SA-13 - System And Services Acquisition
    name: '[Trustworthiness]'
- SA-14:
    description: 'The organization identifies critical information system components
      and functions by performing a criticality analysis for [Assignment: organization-defined
      information systems, information system components, or information system services]
      at [Assignment: organization-defined decision points in the system development
      life cycle].'
    family: SA-14 - System And Services Acquisition
    name: '[Criticality Analysis]'
- SA-15:
    description: >-
      The organization:

      a. Requires the developer of the information system, system component, or information
      system service to follow a documented development process that:

      a.1. Explicitly addresses security requirements;

      a.2. Identifies the standards and tools used in the development process;

      a.3. Documents the specific tool options and tool configurations used in the
      development process; and

      a.4. Documents, manages, and ensures the integrity of changes to the process
      and/or tools used in development; and

      b. Reviews the development process, standards, tools, and tool options/configurations
      [Assignment: organization-defined frequency] to determine if the process, standards,
      tools, and tool options/configurations selected and employed can satisfy [Assignment:
      organization-defined security requirements].
    family: SA-15 - System And Services Acquisition
    name: '[Development Process, Standards, And Tools]'
- SA-16:
    description: 'The organization requires the developer of the information system,
      system component, or information system service to provide [Assignment: organization-defined
      training] on the correct use and operation of the implemented security functions,
      controls, and/or mechanisms.'
    family: SA-16 - System And Services Acquisition
    name: '[Developer-Provided Training]'
- SA-17:
    description: >-
      The organization requires the developer of the information system, system component,
      or information system service to produce a design specification and security
      architecture that:

      a. Is consistent with and supportive of the organizations security architecture
      which is established within and is an integrated part of the organizations
      enterprise architecture;

      b. Accurately and completely describes the required security functionality,
      and the allocation of security controls among physical and logical components;
      and

      c. Expresses how individual security functions, mechanisms, and services work
      together to provide required security capabilities and a unified approach to
      protection.
    family: SA-17 - System And Services Acquisition
    name: '[Developer Security Architecture And Design]'
- SA-18:
    description: The organization implements a tamper protection program for the information
      system, system component, or information system service.
    family: SA-18 - System And Services Acquisition
    name: '[Tamper Resistance And Detection]'
- SA-19:
    description: >-
      The organization:

      a. Develops and implements anti-counterfeit policy and procedures that include
      the means to detect and prevent counterfeit components from entering the information
      system; and

      b. Reports counterfeit information system components to [Selection (one or more):
      source of counterfeit component; [Assignment: organization-defined external
      reporting organizations]; [Assignment: organization-defined personnel or roles]].
    family: SA-19 - System And Services Acquisition
    name: '[Component Authenticity]'
- SA-20:
    description: 'The organization re-implements or custom develops [Assignment: organization-defined
      critical information system components].'
    family: SA-20 - System And Services Acquisition
    name: '[Customized Development Of Critical Components]'
- SA-21:
    description: >-
      The organization requires that the developer of [Assignment: organization-defined
      information system, system component, or information system service]:

      a. Have appropriate access authorizations as determined by assigned [Assignment:
      organization-defined official government duties]; and

      b. Satisfy [Assignment: organization-defined additional personnel screening
      criteria].
    family: SA-21 - System And Services Acquisition
    name: '[Developer Screening]'
- SA-22:
    description: >-
      The organization:

      a. Replaces information system components when support for the components is
      no longer available from the developer, vendor, or manufacturer; and

      b. Provides justification and documents approval for the continued use of unsupported
      system components required to satisfy mission/business needs.
    family: SA-22 - System And Services Acquisition
    name: '[Unsupported System Components]'
