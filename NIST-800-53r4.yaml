- name: NIST-800-53r4
- AC-1:
    description: >-
      The organization:

      a. Develops, documents, and disseminates to [Assignment: organization-defined
      personnel or roles]:

      a.1. An access control policy that addresses purpose, scope, roles, responsibilities,
      management commitment, coordination among organizational entities, and compliance;
      and

      a.2. Procedures to facilitate the implementation of the access control policy
      and associated access controls; and

      b. Reviews and updates the current:

      b.1. Access control policy [Assignment: organization-defined frequency]; and

      b.2. Access control procedures [Assignment: organization-defined frequency].
    family: AC-1 - Access Control
    name: '[Access Control Policy And Procedures]'
- AC-2:
    description: >-
      The organization:

      a. Identifies and selects the following types of information system accounts
      to support organizational missions/business functions: [Assignment: organization-defined
      information system account types];

      b. Assigns account managers for information system accounts;

      c. Establishes conditions for group and role membership;

      d. Specifies authorized users of the information system, group and role membership,
      and access authorizations (i.e., privileges) and other attributes (as required)
      for each account;

      e. Requires approvals by [Assignment: organization-defined personnel or roles]
      for requests to create information system accounts;

      f. Creates, enables, modifies, disables, and removes information system accounts
      in accordance with [Assignment: organization-defined procedures or conditions];

      g. Monitors the use of information system accounts;

      h. Notifies account managers:

      h.1. When accounts are no longer required;

      h.2. When users are terminated or transferred; and

      h.3. When individual information system usage or need-to-know changes;

      i. Authorizes access to the information system based on:

      i.1. A valid access authorization;

      i.2. Intended system usage; and

      i.3. Other attributes as required by the organization or associated missions/business
      functions;

      j. Reviews accounts for compliance with account management requirements [Assignment:
      organization-defined frequency]; and

      k. Establishes a process for reissuing shared/group account credentials (if
      deployed) when individuals are removed from the group.
    family: AC-2 - Access Control
    name: '[Account Management]'
- AC-3:
    description: The information system enforces approved authorizations for logical
      access to information and system resources in accordance with applicable access
      control policies.
    family: AC-3 - Access Control
    name: '[Access Enforcement]'
- AC-4:
    description: 'The information system enforces approved authorizations for controlling
      the flow of information within the system and between interconnected systems
      based on [Assignment: organization-defined information flow control policies].'
    family: AC-4 - Access Control
    name: '[Information Flow Enforcement]'
- AC-5:
    description: |-
      The organization:
      a. Separates [Assignment: organization-defined duties of individuals];
      b. Documents separation of duties of individuals; and
      c. Defines information system access authorizations to support separation of duties.
    family: AC-5 - Access Control
    name: '[Separation Of Duties]'
- AC-6:
    description: The organization employs the principle of least privilege, allowing
      only authorized accesses for users (or processes acting on behalf of users)
      which are necessary to accomplish assigned tasks in accordance with organizational
      missions and business functions.
    family: AC-6 - Access Control
    name: '[Least Privilege]'
- AC-7:
    description: >-
      The information system:

      a. Enforces a limit of [Assignment: organization-defined number] consecutive
      invalid logon attempts by a user during a [Assignment: organization-defined
      time period]; and

      b. Automatically [Selection: locks the account/node for an [Assignment: organization-defined
      time period]; locks the account/node until released by an administrator; delays
      next logon prompt according to [Assignment: organization-defined delay algorithm]]
      when the maximum number of unsuccessful attempts is exceeded.
    family: AC-7 - Access Control
    name: '[Unsuccessful Logon Attempts]'
- AC-8:
    description: >-
      The information system:

      a. Displays to users [Assignment: organization-defined system use notification
      message or banner] before granting access to the system that provides privacy
      and security notices consistent with applicable federal laws, Executive Orders,
      directives, policies, regulations, standards, and guidance and states that:

      a.1. Users are accessing a U.S. Government information system;

      a.2. Information system usage may be monitored, recorded, and subject to audit;

      a.3. Unauthorized use of the information system is prohibited and subject to
      criminal and civil penalties; and

      a.4. Use of the information system indicates consent to monitoring and recording;

      b. Retains the notification message or banner on the screen until users acknowledge
      the usage conditions and take explicit actions to log on to or further access
      the information system; and

      c. For publicly accessible systems:

      c.1. Displays system use information [Assignment: organization-defined conditions],
      before granting further access;

      c.2. Displays references, if any, to monitoring, recording, or auditing that
      are consistent with privacy accommodations for such systems that generally prohibit
      those activities; and

      c.3. Includes a description of the authorized uses of the system.
    family: AC-8 - Access Control
    name: '[System Use Notification]'
- AC-9:
    description: The information system notifies the user, upon successful logon (access)
      to the system, of the date and time of the last logon (access).
    family: AC-9 - Access Control
    name: '[Previous Logon (Access) Notification]'
- AC-10:
    description: 'The information system limits the number of concurrent sessions
      for each [Assignment: organization-defined account and/or account type] to [Assignment:
      organization-defined number].'
    family: AC-10 - Access Control
    name: '[Concurrent Session Control]'
- AC-11:
    description: >-
      The information system:

      a. Prevents further access to the system by initiating a session lock after
      [Assignment: organization-defined time period] of inactivity or upon receiving
      a request from a user; and

      b. Retains the session lock until the user reestablishes access using established
      identification and authentication procedures.
    family: AC-11 - Access Control
    name: '[Session Lock]'
- AC-12:
    description: 'The information system automatically terminates a user session after
      [Assignment: organization-defined conditions or trigger events requiring session
      disconnect].'
    family: AC-12 - Access Control
    name: '[Session Termination]'
- AC-13:
    description: None
    family: AC-13 - Access Control
    name: '[Supervision And Review - Access Control]'
- AC-14:
    description: >-
      The organization:

      a. Identifies [Assignment: organization-defined user actions] that can be performed
      on the information system without identification or authentication consistent
      with organizational missions/business functions; and

      b. Documents and provides supporting rationale in the security plan for the
      information system, user actions not requiring identification or authentication.
    family: AC-14 - Access Control
    name: '[Permitted Actions Without Identification Or Authentication]'
- AC-15:
    description: None
    family: AC-15 - Access Control
    name: '[Automated Marking]'
- AC-16:
    description: >-
      The organization:

      a. Provides the means to associate [Assignment: organization-defined types of
      security attributes] having [Assignment: organization-defined security attribute
      values] with information in storage, in process, and/or in transmission;

      b. Ensures that the security attribute associations are made and retained with
      the information;

      c. Establishes the permitted [Assignment: organization-defined security attributes]
      for [Assignment: organization-defined information systems]; and

      d. Determines the permitted [Assignment: organization-defined values or ranges]
      for each of the established security attributes.
    family: AC-16 - Access Control
    name: '[Security Attributes]'
- AC-17:
    description: >-
      The organization:

      a. Establishes and documents usage restrictions, configuration/connection requirements,
      and implementation guidance for each type of remote access allowed; and

      b. Authorizes remote access to the information system prior to allowing such
      connections.
    family: AC-17 - Access Control
    name: '[Remote Access]'
- AC-18:
    description: >-
      The organization:

      a. Establishes usage restrictions, configuration/connection requirements, and
      implementation guidance for wireless access; and

      b. Authorizes wireless access to the information system prior to allowing such
      connections.
    family: AC-18 - Access Control
    name: '[Wireless Access]'
- AC-19:
    description: >-
      The organization:

      a. Establishes usage restrictions, configuration requirements, connection requirements,
      and implementation guidance for organization-controlled mobile devices; and

      b. Authorizes the connection of mobile devices to organizational information
      systems.
    family: AC-19 - Access Control
    name: '[Access Control For Mobile Devices]'
- AC-20:
    description: >-
      The organization establishes terms and conditions, consistent with any trust
      relationships established with other organizations owning, operating, and/or
      maintaining external information systems, allowing authorized individuals to:

      a. Access the information system from external information systems; and

      b. Process, store, or transmit organization-controlled information using external
      information systems.
    family: AC-20 - Access Control
    name: '[Use Of External Information Systems]'
- AC-21:
    description: >-
      The organization:

      a. Facilitates information sharing by enabling authorized users to determine
      whether access authorizations assigned to the sharing partner match the access
      restrictions on the information for [Assignment: organization-defined information
      sharing circumstances where user discretion is required]; and

      b. Employs [Assignment: organization-defined automated mechanisms or manual
      processes] to assist users in making information sharing/collaboration decisions.
    family: AC-21 - Access Control
    name: '[Information Sharing]'
- AC-22:
    description: >-
      The organization:

      a. Designates individuals authorized to post information onto a publicly accessible
      information system;

      b. Trains authorized individuals to ensure that publicly accessible information
      does not contain nonpublic information;

      c. Reviews the proposed content of information prior to posting onto the publicly
      accessible information system to ensure that nonpublic information is not included;
      and

      d. Reviews the content on the publicly accessible information system for nonpublic
      information [Assignment: organization-defined frequency] and removes such information,
      if discovered.
    family: AC-22 - Access Control
    name: '[Publicly Accessible Content]'
- AC-23:
    description: 'The organization employs [Assignment: organization-defined data
      mining prevention and detection techniques] for [Assignment: organization-defined
      data storage objects] to adequately detect and protect against data mining.'
    family: AC-23 - Access Control
    name: '[Data Mining Protection]'
- AC-24:
    description: 'The organization establishes procedures to ensure [Assignment: organization-defined
      access control decisions] are applied to each access request prior to access
      enforcement.'
    family: AC-24 - Access Control
    name: '[Access Control Decisions]'
- AC-25:
    description: 'The information system implements a reference monitor for [Assignment:
      organization-defined access control policies] that is tamperproof, always invoked,
      and small enough to be subject to analysis and testing, the completeness of
      which can be assured.'
    family: AC-25 - Access Control
    name: '[Reference Monitor]'
- AT-1:
    description: >-
      The organization:

      a. Develops, documents, and disseminates to [Assignment: organization-defined
      personnel or roles]:

      a.1. A security awareness and training policy that addresses purpose, scope,
      roles, responsibilities, management commitment, coordination among organizational
      entities, and compliance; and

      a.2. Procedures to facilitate the implementation of the security awareness and
      training policy and associated security awareness and training controls; and

      b. Reviews and updates the current:

      b.1. Security awareness and training policy [Assignment: organization-defined
      frequency]; and

      b.2. Security awareness and training procedures [Assignment: organization-defined
      frequency].
    family: AT-1 - Awareness And Training
    name: '[Security Awareness And Training Policy And Procedures]'
- AT-2:
    description: >-
      The organization provides basic security awareness training to information system
      users (including managers, senior executives, and contractors):

      a. As part of initial training for new users;

      b. When required by information system changes; and

      c. [Assignment: organization-defined frequency] thereafter.
    family: AT-2 - Awareness And Training
    name: '[Security Awareness Training]'
- AT-3:
    description: >-
      The organization provides role-based security training to personnel with assigned
      security roles and responsibilities:

      a. Before authorizing access to the information system or performing assigned
      duties;

      b. When required by information system changes; and

      c. [Assignment: organization-defined frequency] thereafter.
    family: AT-3 - Awareness And Training
    name: '[Role-Based Security Training]'
- AT-4:
    description: >-
      The organization:

      a. Documents and monitors individual information system security training activities
      including basic security awareness training and specific information system
      security training; and

      b. Retains individual training records for [Assignment: organization-defined
      time period].
    family: AT-4 - Awareness And Training
    name: '[Security Training Records]'
- AT-5:
    description: None
    family: AT-5 - Awareness And Training
    name: '[Contacts With Security Groups And Associations]'
- AT-1:
    description: >-
      The organization:

      a. Develops, documents, and disseminates to [Assignment: organization-defined
      personnel or roles]:

      a.1. A security awareness and training policy that addresses purpose, scope,
      roles, responsibilities, management commitment, coordination among organizational
      entities, and compliance; and

      a.2. Procedures to facilitate the implementation of the security awareness and
      training policy and associated security awareness and training controls; and

      b. Reviews and updates the current:

      b.1. Security awareness and training policy [Assignment: organization-defined
      frequency]; and

      b.2. Security awareness and training procedures [Assignment: organization-defined
      frequency].
    family: AT-1 - Awareness And Training
    name: '[Security Awareness And Training Policy And Procedures]'
